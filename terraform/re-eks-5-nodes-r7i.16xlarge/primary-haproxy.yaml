apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: primary-haproxy-ingress
  namespace: rec-large-scale
  annotations:
    haproxy.org/ssl-redirect: "true"
    haproxy.org/ssl-passthrough: "true"
spec:
  ingressClassName: haproxy
  rules:
    - host: primary-db.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: primary
                port:
                  number: 11793
